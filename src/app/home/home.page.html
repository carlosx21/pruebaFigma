<ion-header [translucent]="true" id="title">
  <ion-toolbar color="dark">
    <ion-title >
      Figma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div id="container">

    <div class="container">
      <div class="row">
          <div class="col"></div>
          <div class="col">
            <ion-button expand="block" color="light" class=" font-weight-bold border border border-dark">
              <ion-icon name="logo-google"></ion-icon>
                &nbsp; Log in with Goole
            </ion-button>
          </div>
          <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          or 
        </div>
        <div class="col"></div>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="actionFormHome()">
          <div class="row">
            <div class="col"></div>
            <div class="col">         
                <ion-input style="border-width: 4px !important;" formControlName="email" class="form-control rounded border border-dark" placeholder="Email"></ion-input>          
                <span style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
                  Please provide your email.
                </span>
            </div>
            <div class="col"></div>
          </div>
          <br>
          <div class="row">
            <div class="col"></div>
            <div class="col">        
                <ion-input style="border-width: 4px !important;" formControlName="password" class="form-control rounded border border-dark" placeholder="password" type="password"></ion-input>          
                <span style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
                  Please provide your password.
                </span>
            </div>
            <div class="col"></div>
          </div>
          <br>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <ion-button type="submit" expand="block" color="dark" class=" font-weight-bold border border-dark">Log in </ion-button>
            </div>
            <div class="col"></div>
          </div>
      </form>     
      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col" style="font-size: small;">          
          <ion-router-link href="/#/saml"> Log in with SAML SSO </ion-router-link>
        </div>
        <div class="col"></div>
      </div>
      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col" style="font-size: small;">
          <ion-router-link href="/#/password"> Forgot password? </ion-router-link>
        </div>
        <div class="col"></div>
      </div>
      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col" style="font-size: small;">
          No account? <ion-router-link href="/#/account">Create one </ion-router-link>
        </div>
        <div class="col"></div>
      </div>
    </div>
  
  
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="row">
      <div class="col"></div>
      <div class="col" style="text-align: center;font-size: small;">
        This site is protected by reCAPTCHA and the Google 
        <ion-router-link target="_blank" href="https://policies.google.com/privacy">Privacy Policy</ion-router-link> and 
        <ion-router-link target="_blank" href="https://policies.google.com/terms">Privacy Policy</ion-router-link> apply.
      </div>
      <div class="col"></div>
    </div>   
  </ion-toolbar>
</ion-footer>
